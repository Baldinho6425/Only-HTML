<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulário</h2>
        <form id="userForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            
            <label for="age">Idade:</label>
            <input type="number" id="age" required>
            
            <label for="gender">Gênero:</label>
            <select id="gender" required>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" rows="3" required></textarea>
            
            <button type="button" onclick="showData()">Enviar</button>
        </form>
        
        <div class="result" id="result">
            <h3>Dados Coletados:</h3>
            <p><strong>Nome:</strong> <span id="displayName"></span></p>
            <p><strong>E-mail:</strong> <span id="displayEmail"></span></p>
            <p><strong>Idade:</strong> <span id="displayAge"></span></p>
            <p><strong>Gênero:</strong> <span id="displayGender"></span></p>
            <p><strong>Mensagem:</strong> <span id="displayMessage"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
